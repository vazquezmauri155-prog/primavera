<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Primavera 💐</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #fff8dc, #fdf6e3);
      color: #333;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
    .corazon {
      font-size: 5em;
      animation: latido 1s infinite;
      margin-bottom: 30px;
    }
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .flores {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .flor {
      font-size: 3em;
      animation: girar 6s infinite linear;
    }
    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🌸 Feliz Día de la Primavera 🌸</h1>
  <p>Para ti, mi amor, que llenas mis días de alegría 💕</p>

  <div class="corazon">❤️</div>

  <div class="flores">
    <div class="flor">🌼</div>
    <div class="flor">🌻</div>
    <div class="flor">🌼</div>
    <div class="flor">🌻</div>
  </div>

  <footer>
    🌞 Que esta primavera sea tan radiante como tu sonrisa 💛
  </footer>
</body>
</html>
